<!DOCTYPE html>
<html>
<head><title>Crear imagen por defecto</title></head>
<body>
<canvas id="canvas" width="60" height="60"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Dibujar un dinosaurio simple
ctx.fillStyle = '#4CAF50';
ctx.fillRect(10, 20, 40, 30);
ctx.fillRect(20, 10, 20, 20);
ctx.fillStyle = '#2E7D32';
ctx.fillRect(15, 25, 5, 5);

// Convertir a imagen y descargar
canvas.toBlob(blob => {
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'dino-default.png';
  a.click();
});
</script>
</body>
</html>
