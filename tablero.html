<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Draftosaurus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d4a2b 0%, #4a6b47 50%, #6b8c66 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .tablero-container {
            width: 90vmin;
            height: 90vmin;
            max-width: 600px;
            max-height: 600px;
            min-width: 300px;
            min-height: 300px;
            background: rgba(139, 115, 85, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(139, 115, 85, 0.3);
        }

        .tablero-grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            align-items: stretch;
        }

        .recintos-izquierda {
            grid-column: 1;
            grid-row: 1 / -1;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }

        .rio-container {
            grid-column: 2;
            grid-row: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
        }

        .recintos-derecha {
            grid-column: 3;
            grid-row: 1 / -1;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }

        .recinto {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            justify-content: flex-start;
            align-items: center;
            padding: 8px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid rgba(139, 115, 85, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .recinto:hover:not(.bloqueado) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border-color: rgba(139, 115, 85, 0.6);
        }

        .rio {
            width: 60px;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 30px;
            border: 2px solid rgba(139, 115, 85, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .rio:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Asignación de imágenes de fondo */
        #recinto1 {
            background-image: url('img/bosque-1.png');
        }

        #recinto2 {
            background-image: url('img/Bosque-de-la-Semejanza-2.png');
        }

        #recinto3 {
            background-image: url('img/isla-solitaria-3.png');
        }

        #rio {
            background-image: url('img/rio.png');
        }

        #recinto4 {
            background-image: url('img/Pradera-del-Amor-vs2-5.png');
        }

        #recinto5 {
            background-image: url('img/Prado-de-la-Diferencia-6.png');
        }

        #recinto6 {
            background-image: url('img/recinto-t-rex-7.png');
        }

        .recinto .dinosaurio {
            width: 20px;
            height: auto;
            display: block;
            z-index: 10;
            position: relative;
        }

        .dinosaurio:focus,
        .recinto:focus {
            outline: 2px solid #007acc;
            outline-offset: 2px;
        }

        .dinosaurio:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }

        .recinto.bloqueado {
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.78);
            color: #F8C94E;
            border: 2px dashed #F8C94E;
            opacity: 1 !important;
            cursor: not-allowed;
            background-image: none !important;
        }

        .recinto.bloqueado::after {
            content: "Bloqueado";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .tablero-container {
                width: 95vmin;
                height: 95vmin;
                padding: 15px;
            }
            
            .tablero-grid {
                gap: 8px;
            }
            
            .rio-container {
                padding: 0 10px;
            }
            
            .rio {
                width: 50px;
            }
            
            .recinto {
                padding: 6px;
                gap: 2px;
            }
            
            .recinto .dinosaurio {
                width: 16px;
            }
            
            .recinto.bloqueado::after {
                font-size: 8px;
                padding: 2px 4px;
            }
        }

        @media screen and (max-width: 480px) {
            .tablero-container {
                width: 98vmin;
                height: 98vmin;
                padding: 10px;
            }
            
            .tablero-grid {
                gap: 6px;
            }
            
            .rio-container {
                padding: 0 8px;
            }
            
            .rio {
                width: 40px;
            }
            
            .recinto {
                padding: 4px;
                gap: 1px;
            }
            
            .recinto .dinosaurio {
                width: 14px;
            }
        }

        @media screen and (min-width: 769px) {
            .recinto .dinosaurio {
                width: 24px;
            }
            
            .recinto {
                gap: 5px;
                padding: 10px;
            }
        }

        @media screen and (min-width: 1024px) {
            .tablero-container {
                max-width: 700px;
                max-height: 700px;
            }
            
            .rio {
                width: 70px;
            }
            
            .recinto .dinosaurio {
                width: 28px;
            }
            
            .recinto {
                gap: 6px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="tablero-container">
        <div class="tablero-grid">
            <!-- Recintos Izquierda -->
            <div class="recintos-izquierda">
                <div class="recinto" id="recinto1" role="button" tabindex="0" aria-label="Recinto 1, vacío"></div>
                <div class="recinto" id="recinto2" role="button" tabindex="0" aria-label="Recinto 2, vacío"></div>
                <div class="recinto" id="recinto3" role="button" tabindex="0" aria-label="Recinto 3, vacío"></div>
            </div>
            
            <!-- Río Central -->
            <div class="rio-container">
                <div class="rio" id="rio" role="button" tabindex="0" aria-label="Río, vacío"></div>
            </div>
            
            <!-- Recintos Derecha -->
            <div class="recintos-derecha">
                <div class="recinto bloqueado" id="recinto4" role="button" tabindex="-1" aria-label="Recinto 4, bloqueado" aria-disabled="true"></div>
                <div class="recinto" id="recinto5" role="button" tabindex="0" aria-label="Recinto 5, vacío"></div>
                <div class="recinto" id="recinto6" role="button" tabindex="0" aria-label="Recinto 6, vacío"></div>
            </div>
        </div>
    </div>
</body>
</html>
