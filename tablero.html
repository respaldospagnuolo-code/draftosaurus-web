<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Draftosaurus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d4a2b 0%, #4a6b47 50%, #6b8c66 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .game-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(139, 115, 85, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 3px solid #8b7355;
        }

        .board-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            min-height: 60vh;
        }

        .enclosures-left, .enclosures-right {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            height: 100%;
        }

        .enclosure {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid rgba(139, 115, 85, 0.5);
            border-radius: 10px;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .enclosure:hover {
            transform: translateY(-2px) scale(1.02);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
        }

        /* Asignación específica de imágenes usando window.fs.readFile */
        .enclosure:nth-child(1) {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==');
        }

        .river-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            min-height: 400px;
        }

        .river {
            width: 100px;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            min-height: 300px;
        }

        .enclosure-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .enclosure-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .river-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Mobile First Responsive */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .board-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto 1fr;
                gap: 20px;
                min-height: 80vh;
            }
            
            .enclosures-left, .enclosures-right {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 1fr;
                gap: 8px;
            }
            
            .river-container {
                order: 2;
                flex-direction: row;
                justify-content: center;
                padding: 15px;
                min-height: auto;
            }
            
            .river {
                width: 100%;
                max-width: 250px;
                height: 80px;
                min-height: 80px;
            }
            
            .enclosure {
                min-height: 100px;
            }
            
            .enclosures-right {
                order: 3;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }
            
            .enclosure {
                min-height: 80px;
            }
            
            .river {
                height: 60px;
                min-height: 60px;
                max-width: 200px;
            }
        }

        /* Tablet and Desktop */
        @media (min-width: 769px) {
            .board-grid {
                min-height: 70vh;
            }
            
            .enclosure {
                min-height: 160px;
            }
        }

        @media (min-width: 1024px) {
            .game-container {
                padding: 30px;
            }
            
            .board-grid {
                gap: 20px;
                min-height: 65vh;
            }
            
            .enclosure {
                min-height: 180px;
            }
            
            .river {
                width: 120px;
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b7355;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="board-grid">
            <!-- Recintos Izquierda -->
            <div class="enclosures-left">
                <div class="enclosure" id="enclosure-1">
                    <div class="enclosure-content">
                        <div class="loading">Cargando...</div>
                    </div>
                </div>
                <div class="enclosure" id="enclosure-2">
                    <div class="enclosure-content">
                        <div class="loading">Cargando...</div>
                    </div>
                </div>
                <div class="enclosure" id="enclosure-3">
                    <div class="enclosure-content">
                        <div class="loading">Cargando...</div>
                    </div>
                </div>
            </div>
            
            <!-- Río Central -->
            <div class="river-container">
                <div class="river" id="river">
                    <div class="loading">Cargando...</div>
                </div>
            </div>
            
            <!-- Recintos Derecha -->
            <div class="enclosures-right">
                <div class="enclosure" id="enclosure-4">
                    <div class="enclosure-content">
                        <div class="loading">Cargando...</div>
                    </div>
                </div>
                <div class="enclosure" id="enclosure-5">
                    <div class="enclosure-content">
                        <div class="loading">Cargando...</div>
                    </div>
                </div>
                <div class="enclosure" id="enclosure-6">
                    <div class="enclosure-content">
                        <div class="loading">Cargando...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mapeo de archivos de imágenes a elementos
        const imageMapping = [
            { filename: 'bosque.jpg', elementId: 'enclosure-1' },
            { filename: 'Bosque-de-la-Semejanza.png', elementId: 'enclosure-2' },
            { filename: 'isla-solitaria.png', elementId: 'enclosure-3' },
            { filename: 'rio.png', elementId: 'river' },
            { filename: 'Pradera-del-Amor-vs2.png', elementId: 'enclosure-4' },
            { filename: 'Prado-de-la-Diferencia.png', elementId: 'enclosure-5' },
            { filename: 'recinto-t-rex.png', elementId: 'enclosure-6' },
            { filename: 'Trio-Frondoso.png', elementId: null } // Extra por si se necesita
        ];

        async function loadImages() {
            for (const mapping of imageMapping) {
                if (!mapping.elementId) continue;
                
                try {
                    const imageData = await window.fs.readFile(mapping.filename);
                    const blob = new Blob([imageData]);
                    const imageUrl = URL.createObjectURL(blob);
                    
                    const element = document.getElementById(mapping.elementId);
                    if (element) {
                        // Crear elemento de imagen
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        
                        if (mapping.elementId === 'river') {
                            img.className = 'river-image';
                        } else {
                            img.className = 'enclosure-image';
                        }
                        
                        img.onload = () => {
                            element.innerHTML = '';
                            element.appendChild(img);
                        };
                        
                        img.onerror = () => {
                            element.innerHTML = '<div class="loading">Error al cargar</div>';
                        };
                    }
                } catch (error) {
                    console.error(`Error loading ${mapping.filename}:`, error);
                    const element = document.getElementById(mapping.elementId);
                    if (element) {
                        element.innerHTML = '<div class="loading">No disponible</div>';
                    }
                }
            }
        }

        // Cargar imágenes al iniciar
        window.addEventListener('load', loadImages);
    </script>
</body>
</html>
