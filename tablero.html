<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Draftosaurus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('img/bosque.jpg') center / cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .tablero-container {
            width: 90vmin;
            height: 90vmin;
            display: grid;
            grid-template-columns: 33.33% 33.33% 33.33%;
            gap: 20px;
        }

        .recintos-izquierda, .recintos-derecha {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 20px;
        }

        .rio-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recinto {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10px;
        }

        .rio {
            height: 100%;
            width: auto;
            background: url('img/rio.png') center / contain no-repeat;
        }

        #recinto1 {
            background-image: url('img/Bosque-de-la-Semejanza.png');
        }

        #recinto2 {
            background-image: url('img/Bosque-de-la-Semejanza.png');
        }

        #recinto3 {
            background-image: url('img/Bosque-de-la-Semejanza.png');
        }

        #recinto4 {
            background-image: url('img/Bosque-de-la-Semejanza.png');
        }

        #recinto5 {
            background-image: url('img/Bosque-de-la-Semejanza.png');
        }

        #recinto6 {
            background-image: url('img/Bosque-de-la-Semejanza.png');
        }

        .recinto.bloqueado {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="tablero-container">
        <!-- Recintos Izquierda -->
        <div class="recintos-izquierda">
            <div class="recinto" id="recinto1" role="button" tabindex="0" aria-label="Recinto 1, vacío"></div>
            <div class="recinto" id="recinto2" role="button" tabindex="0" aria-label="Recinto 2, vacío"></div>
            <div class="recinto" id="recinto3" role="button" tabindex="0" aria-label="Recinto 3, vacío"></div>
        </div>
        
        <!-- Río Central -->
        <div class="rio-container">
            <div class="rio" id="rio" role="button" tabindex="0" aria-label="Río, vacío"></div>
        </div>
        
        <!-- Recintos Derecha -->
        <div class="recintos-derecha">
            <div class="recinto bloqueado" id="recinto4" role="button" tabindex="-1" aria-label="Recinto 4, bloqueado" aria-disabled="true"></div>
            <div class="recinto" id="recinto5" role="button" tabindex="0" aria-label="Recinto 5, vacío"></div>
            <div class="recinto" id="recinto6" role="button" tabindex="0" aria-label="Recinto 6, vacío"></div>
        </div>
    </div>
</body>
</html>
